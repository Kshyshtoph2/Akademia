#cloud-config

groups:
  - ubuntu: [root, sys]
  - hashicorp

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: terraform
    gecos: terraform
    shell: /bin/bash
    primary_group: hashicorp
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - '---- BEGIN SSH2 PUBLIC KEY ----Comment: "rsa-key-20211207"---- END SSH2 PUBLIC KEY ----'
